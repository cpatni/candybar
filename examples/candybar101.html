<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<style type="text/css">
    body {
        font-family: Lucida Grande, sans-serif;
    }

    .candy-wrapper {
        margin: 50px 0 -40px 200px;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="../src/jquery.candybar.js" type="text/javascript"></script>
<script>
jQuery(document).ready(function() {

    var pagePerformance = [
        { legend:  "Documents", color: "rgb(47,102,236)", value: 300 },
        { legend:  "Stylesheets", color: "rgb(157,231,119)", value: 400 },
        { legend:  "Images", color: "rgb(164,60,255)", value: 350 },
        { legend:  "Scripts", color: "rgb(255,121,0)", value: 200 },
        { legend:  "XHR", color: "rgb(231,231,10)", value: 250 },
        { legend:  "Fonts", color: "rgb(255,82,62)", value: 75 },
        { legend:  "Other", color: "rgb(186,186,186)", value: 50 }
    ];
    jQuery("#pagePerformance").candybar({graphInfo: pagePerformance, width: 800, height: 100});

    //color palette from http://www.colourlovers.com/palette/1052812/eye_on_the_prize
    var qstats = [
        { legend:  "Warning", color: "#FAB53E", value: 300 },
        { legend:  "Error", color: "#E50F45", value: 600 },
        { legend:  "Success", color: "#A8B780", value: 250 },
        { legend:  "Ready", color: "#19476B", value: 300 },
        { legend:  "Invalid", color: "#CECECE", value: 100 }
    ];
    jQuery("#qstats").candybar({graphInfo: qstats, width: 800, height: 100});
});

</script>
</head>
<body>
<div id="pagePerformance"></div>
<div id="qstats"></div>
</body>
</html>
